<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ----------------------------------------------------------------- -->
  <!-- About Your Site                                                   -->
  <!-- ----------------------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="/concordia-order/assets/favicon.png" />
  <title>Charadex Timeline</title>
  <meta name="title" content="Charadex Timeline" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/concordia-order/assets/meta.png" />
  <meta name="description" content="">

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai">
  <meta name="robots" content="noimageai">


  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/concordia-order/styles/css/charadex.css">

  <!-- Multiselect CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/css/bootstrap-select.min.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
    rel="stylesheet">
</head>

<body id="charadex-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="header" data-source="/concordia-order/includes/header.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">
    <div id="main-card" class="card card-body bg-faded flex-grow-1 mx-md-3 mx-0">
      <div class="card-body p-md-3 p-0">

        <!-- ----------------------------------------------------------------- -->
        <!-- Title                                                             -->
        <!-- ----------------------------------------------------------------- -->
        <div id="charadex-gallery">
          <h3 class="mb-0"><a href="?">Timeline</a></h3>

          <!-- ----------------------------------------------------------------- -->
          <!-- Faux Folders                                                      -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display:none;" id="charadex-folder-container">
            <hr>
            <div class="row no-gutters m-n1" id="charadex-folders"></div>
            <!-- Buttons -->
            <div style="display:none;">
              <div class="col-lg-3 col-md-4 col-sm-6 p-1" id="charadex-folder">
                <a class="btn btn-primary d-block" href=""></a>
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Filters                                                           -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display:none;" id="charadex-filter-container">
            <hr>
            <div class="row no-gutters m-n1" id="charadex-filters"></div>
            <!-- Filters -->
            <div style="display: none;">
              <div class="col-md-4 col-12 p-1" id="charadex-filter">
                <label class="px-2"></label>
                <select class="form-control" multiple></select>
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Search                                                            -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display:none;" id="charadex-search-container">
            <hr>
            <div class="row no-gutters m-n1">
              <!-- Search Filter -->
              <div class="col-md-4 col-6 p-1" style="display: none;">
                <select class="form-control" id="charadex-search-filter"></select>
              </div>
              <!-- Search Bar -->
              <div class="col d-flex p-1">
                <input class="form-control search" type="search" placeholder="Search" id="charadex-search">
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" class="charadex-pagination-container">
            <hr class="mb-4 mt-4">
            <div class="nav d-flex justify-content-center mb-n4">
              <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
              <ul class="pagination charadex-pagination charadex-pagination-top justify-content-center m-0"></ul>
              <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Prev & Next Topbar                                                -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" id="charadex-prevnext-container">
            <hr>
            <div class="row no-gutters px-2 text-uppercase">
              <div class="col-6 px-1">
                <a id="entryPrev" href=""><i class="fas fa-chevron-left me-2"></i><b><span></span></b></a>
              </div>
              <div class="col-6 px-1 text-end order-md-1">
                <a id="entryNext" href=""><b><span></span></b><i class="fas fa-chevron-right ms-2"></i></a>
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- List Items Render Here                                            -->
          <!-- ----------------------------------------------------------------- -->
          <div class="charadex-list softload m-n2"></div>
          <p class="text-center"><i class="text-primary fa-solid fa-hurricane fa-spin loading"></i></p>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" class="charadex-pagination-container">
            <hr class="mb-4 mt-4">
            <div class="nav d-flex justify-content-center mb-n4">
              <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
              <ul class="pagination charadex-pagination charadex-pagination-top justify-content-center m-0"></ul>
              <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
            </div>
          </div>

        </div>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="footer" data-source="/concordia-order/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display:none;">


    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items                                                     -->
    <!-- ----------------------------------------------------------------- -->
    <div class="mt-3 p-2" id="charadex-gallery-item">
      <div class="card h-100">

        <!-- Question -->
        <h5 class="card-header">
          <a class="profilelink question" href=""></a>
        </h5>

        <!-- Answer -->
        <div class="card-body px-md-5 d-flex flex-fill">
          <div class="answer"></div>
        </div>

        <!-- Tags-->
        <div class="card-footer text-end fancytags"></div>

      </div>
    </div>


    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Profile                                                   -->
    <!-- ----------------------------------------------------------------- -->
    <div class="mt-3 p-2" id="charadex-profile">
      <div class="card h-100">

        <!-- Question -->
        <h5 class="card-header p-4">
          <a class="profilelink question" href=""></a>
        </h5>

        <!-- Answer -->
        <div class="card-body p-md-5 p-4 d-flex flex-fill">
          <div class="answer"></div>
        </div>

        <!-- Tags-->
        <div class="card-footer text-end fancytags"></div>

      </div>
    </div>


  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Multiselect -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Script -->
  <script src="/concordia-order/styles/js/pages/base.js" type="module"></script>
  <script src="/concordia-order/styles/js/pages/timeline.js" type="module"></script>


</body>

</html>
