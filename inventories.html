<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ----------------------------------------------------------------- -->
  <!-- About Your Site                                                   -->
  <!-- ----------------------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="/concordia-order/assets/favicon.png" />
  <title>Charadex Inventories</title>
  <meta name="title" content="Charadex Inventories" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/concordia-order/assets/meta.png" />
  <meta name="description" content="">

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai">
  <meta name="robots" content="noimageai">


  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Multiselect CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/concordia-order/styles/css/charadex.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
    rel="stylesheet">


</head>

<body id="player-body">

  <!-- --------------------------------------------------------------------
  <-- Header
  <-------------------------------------------------------------------- -->
  <div class="load-html" data-source="/concordia-order/includes/header.html"></div>

  <!-- --------------------------------------------------------------------
  <-- Main List
  <-------------------------------------------------------------------- -->
  <div class="container" id="main-container">


    <!-- Gallery Container
    <!-- -------------------------------------------------------------- -->
    <div id="player-gallery">


      <!-- Filters
      ----------------------------------------------------------------- -->
      <div class="card p-md-5 p-4 mb-4">

        <h3 class="mb-0"><a href="?">Player Inventories</a></h3>

        <!-- Faux Folders
        --------------------------------------------------------------- -->
        <div style="display:none;" id="player-folder-container">
          <hr>
          <div class="row no-gutters m-n1" id="player-folders"></div>
          <!-- Buttons -->
          <div style="display:none;">
            <div class="col-lg-3 col-md-4 col-sm-6 p-1" id="player-folder">
              <a class="btn btn-primary d-block" href=""></a>
            </div>
          </div>
        </div>

        <!-- Filters
        <!-- --------------------------------------------------------------- -->
        <div style="display:none;" id="player-filter-container">
          <hr>
          <div class="row no-gutters m-n1" id="player-filters"></div>
          <!-- Filters -->
          <div style="display: none;">
            <div class="col-md-4 col-12 p-1" id="player-filter">
              <label class="px-2"></label>
              <select class="form-control" multiple></select>
            </div>
          </div>
        </div>

        <!-- Search
        <!-- --------------------------------------------------------------- -->
        <div style="display:none;" id="player-search-container">
          <hr>
          <div class="row no-gutters m-n1">
            <!-- Search Filter -->
            <div class="col-md-4 col-6 p-1" style="display: none;">
              <select class="form-control" id="player-search-filter"></select>
            </div>
            <!-- Search Bar -->
            <div class="col d-flex p-1">
              <input class="form-control search" type="search" placeholder="Search" id="player-search">
            </div>
          </div>
        </div>

        <!-- Pagination
        <!-- --------------------------------------------------------------- -->
        <div style="display: none;" class="player-pagination-container">
          <hr class="mb-4 mt-4">
          <div class="nav d-flex justify-content-center mb-n4">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination player-pagination player-pagination-top justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>

        <!-- Prev & Next Topbar
        <!-- --------------------------------------------------------------- -->
        <div style="display: none;" id="player-prevnext-container">
          <hr>
          <div class="row no-gutters px-2 text-uppercase">
            <div class="col-6 px-1">
              <a id="entryPrev" href=""><i class="fas fa-chevron-left me-2"></i><b><span></span></b></a>
            </div>
            <div class="col-6 px-1 text-end order-md-1">
              <a id="entryNext" href=""><b><span></span></b><i class="fas fa-chevron-right ms-2"></i></a>
            </div>
          </div>
        </div>

      </div>


      <!-- List Items Render Here
      ----------------------------------------------------------------- -->
      <div class="row no-gutters player-list softload m-n1"></div>

      <!-- Pagination
      <!-- --------------------------------------------------------------- -->
      <div style="display: none;" class="player-pagination-container">
        <div class="card px-3 py-1 mt-4">
          <div class="nav d-flex justify-content-center">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination player-pagination player-pagination-bottom justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>
      </div>

    </div>

  </div>



  <!-- --------------------------------------------------------------------
    <-- Footer
    <-------------------------------------------------------------------- -->

  <div class="load-html" data-source="/concordia-order/includes/footer.html"></div>



  <!-- --------------------------------------------------------------------
  <-- Repeat Items
  <-- Do not remove 'display:none;'
  <-------------------------------------------------------------------- -->
  <div style="display:none;">
    <div class="load-html" data-source="/concordia-order/includes/player-thumb.html"></div>
    <div class="load-html" data-source="/concordia-order/includes/player-card.html"></div>
    <div class="load-html" data-source="/concordia-order/includes/item-thumb.html"></div>
    <div class="load-html" data-source="/concordia-order/includes/character-thumb.html"></div>
    <div class="load-html" data-source="/concordia-order/includes/log-thumb.html"></div>
  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Multiselect -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Script -->
  <script src="/concordia-order/styles/js/pages/base.js" type="module"></script>
  <script src="/concordia-order/styles/js/pages/inventory.js" type="module"></script>


</body>

</html>
