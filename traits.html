<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ----------------------------------------------------------------- -->
  <!-- About Your Site                                                   -->
  <!-- ----------------------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="/concordia-order/assets/favicon.png" />
  <title>Charadex Traits</title>
  <meta name="title" content="Charadex Traits" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/concordia-order/assets/meta.png" />
  <meta name="description" content="">

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai">
  <meta name="robots" content="noimageai">


  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Multiselect CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/concordia-order/styles/css/charadex.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
    rel="stylesheet">
</head>

<body id="charadex-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="header" data-source="/concordia-order/includes/header.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">
    <div id="main-card" class="card card-body bg-faded flex-grow-1 mx-md-3 mx-0">
      <div class="card-body p-md-3 p-0">

        <!-- ----------------------------------------------------------------- -->
        <!-- Title                                                             -->
        <!-- ----------------------------------------------------------------- -->
        <div id="charadex-gallery">
          <h3 class="mb-0"><a href="?">Trait List</a></h3>

          <!-- ----------------------------------------------------------------- -->
          <!-- Search                                                            -->
          <!-- ----------------------------------------------------------------- -->
          <div class="load-html" id="search" data-source="/concordia-order/includes/search.html"></div>
          <div class="load-html" id="page-top" data-source="/concordia-order/includes/pagination.html"></div>

          <!-- ----------------------------------------------------------------- -->
          <!-- List Items Render Here                                            -->
          <!-- ----------------------------------------------------------------- -->
          <div class="row no-gutters charadex-list softload m-n2"></div>
          <p class="text-center"><i class="fa-solid fa-infinity fa-spin loading"></i></p>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div class="load-html" id="page-bottom" data-source="/concordia-order/includes/pagination.html"></div>

        </div>

      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="footer" data-source="/concordia-order/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display:none;">


    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items                                                     -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-md-6 p-2" id="charadex-gallery-item">
      <div class="card h-100">


        <!-- Header -->
        <div class="card-header p-4">
          <div class="row no-gutters align-items-end m-n1">
            <div class="col">
              <h5 class="mb-0 pe-2"><a class="profilelink profileid"></a></h5>
            </div>
            <div class="col-auto text-end classbadge"></div>
          </div>
        </div>


        <!-- Body -->
        <div class="card-body p-md-4 p-3 d-flex flex-fill align-items-center">
          <div class="row no-gutters m-n2">
            <div class="col-md-4 p-2"><img class="image img-fluid m-auto" src=""></div>
            <div class="col-md-8 p-2">
              <div class="description"></div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <!-- End of Gellery Items -->


    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Profile                                                   -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-12 p-2" id="charadex-profile">
      <div class="card">

        <!-- Header -->
        <div class="card-header px-md-5 px-4 py-4">
          <div class="row no-gutters align-items-end m-n1">
            <div class="col">
              <h3 class="mb-0 pe-2"><a class="profilelink profileid"></a></h3>
            </div>
            <div class="col-auto text-end classbadge"></div>
          </div>
        </div>


        <!-- ----------------------------------------------------------------- -->
        <!-- Main Info                                                         -->
        <!-- ----------------------------------------------------------------- -->
        <div class="p-md-5 p-4">
          <div class="row no-gutters m-n2">

            <!-- Image -->
            <div class="col-md-4 d-flex justify-content-center align-items-start text-center p-2">
              <img class="image img-fluid" src="">
            </div>

            <div class="col-md-8 p-2">
              <div class="card bg-faded p-4 h-100">

                <!-- Item -->
                <div class="d-flex no-gutters mb-2">
                  <b class="text-muted col-md-5 col-6">Trait</b>
                  <span class="trait"></span>
                </div>

                <!-- Item -->
                <div class="d-flex no-gutters mb-2">
                  <b class="text-muted col-md-5 col-6">Type</b>
                  <span class="type"></span>
                </div>

                <!-- Item -->
                <div class="d-flex no-gutters mb-2">
                  <b class="text-muted col-md-5 col-6">Rarity</b>
                  <span class="class"></span>
                </div>

                <!-- Item -->
                <div class="d-flex no-gutters">
                  <b class="text-muted col-md-5 col-6">Price</b>
                  <span>$<span class="price"></span></span>
                </div>

                <hr>

                <!-- Item -->
                <div>
                  <b class="text-muted">Description</b>
                  <div class="px-4 cd-text-pre description"></div>
                </div>

              </div>
            </div>

          </div>

        </div>


      </div>
    </div>
    <!-- End of Gellery Profile -->


  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Multiselect -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Script -->
  <script src="/concordia-order/styles/js/pages/base.js" type="module"></script>
  <script src="/concordia-order/styles/js/pages/traits.js" type="module"></script>


</body>

</html>
