<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ----------------------------------------------------------------- -->
  <!-- About Your Site                                                   -->
  <!-- ----------------------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="/concordia-order/assets/favicon.png" />
  <title>Charadex Prompts</title>
  <meta name="title" content="Charadex Prompts" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/concordia-order/assets/meta.png" />
  <meta name="description" content="">

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai">
  <meta name="robots" content="noimageai">


  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Multiselect CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/css/bootstrap-select.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/concordia-order/styles/css/charadex.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
    rel="stylesheet">
</head>

<body id="prompt-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="header" data-source="/concordia-order/includes/header.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">

    <!-- ----------------------------------------------------------------- -->
    <!-- Title                                                             -->
    <!-- ----------------------------------------------------------------- -->
    <div id="prompt-gallery" class="w-100 d-flex flex-column">

      <div id="prompt-options" class="mx-md-3 mx-0 mb-2">
        <h1><a href="/concordia-order/prompts">Prompt List</a></h1>
        <!-- ----------------------------------------------------------------- -->
        <!-- Faux Folders                                                      -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="prompt-folder-container">
          <div class="row mb-2" id="prompt-folders"></div>
          <!-- Buttons -->
          <div style="display:none;">
            <div class="col-lg-3 col-md-4 col-sm-6 p-1" id="prompt-folder">
              <a class="btn btn-primary d-block" href=""></a>
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Filters                                                           -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="prompt-filter-container">
          <div class="row mb-2" id="prompt-filters"></div>
          <!-- Filters -->
          <div style="display: none;">
            <div class="col-md-4 col-12" id="prompt-filter">
              <label class="px-2"></label>
              <select class="form-control" multiple data-actions-box="true" data-icon-base="fa-solid"
                data-tick-icon="fa-check"></select>
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Search                                                            -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="prompt-search-container">
          <div class="row mb-2">
            <!-- Search Filter -->
            <div class="col-md-4 col-6" style="display: none;">
              <select id="prompt-search-filter" class="form-control form-select"
                aria-label="Select search parameter."></select>
            </div>
            <!-- Search Bar -->
            <div class="col d-flex">
              <input class="form-control search" type="search" placeholder="Search" id="prompt-search">
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Pagination                                                        -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display: none;" class="prompt-pagination-container">

          <div class="nav d-flex justify-content-center mb-n4">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination prompt-pagination prompt-pagination-top justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Prev & Next Topbar                                                -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display: none;" id="prompt-prevnext-container">
          <div class="row no-gutters px-2 text-uppercase">
            <div class="col-6 px-1">
              <a id="entryPrev" href=""><i class="fas fa-chevron-left me-2"></i><b><span></span></b></a>
            </div>
            <div class="col-6 px-1 text-end order-md-1">
              <a id="entryNext" href=""><b><span></span></b><i class="fas fa-chevron-right ms-2"></i></a>
            </div>
          </div>
        </div>
      </div> <!-- end of search options -->

      <div id="gallery-card" class="card card-body bg-faded flex-grow-1 mx-md-3 mx-0">
        <!-- ----------------------------------------------------------------- -->
        <!-- List Items Render Here                                            -->
        <!-- ----------------------------------------------------------------- -->
        <div class="card-body p-md-3 p-0">
          <div class="row no-gutters prompt-list list softload m-n2"></div>
          <p class="text-center"><i class="text-primary fa-solid fa-hurricane fa-spin fa-spin-reverse loading"></i></p>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" class="prompt-pagination-container">
            <div class="nav d-flex justify-content-center mb-n4">
              <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
              <ul class="pagination prompt-pagination prompt-pagination-bottom justify-content-center m-0"></ul>
              <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
            </div>
          </div>

        </div>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="footer" data-source="/concordia-order/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display:none;">
    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items - Prompt Thumb                                      -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-md-6 p-2" id="prompt-gallery-item">
      <div class="card bg-faded h-100">
        <!-- Header -->
        <div class="card-header text-center d-flex p-0">
          <div class="cd-gallery-card-header"></div>
          <div class="m-auto">
            <a class="stretched-link profileid profilelink" href=""></a>
          </div>
        </div>

        <!-- Body -->
        <div class="card-body d-flex flex-column flex-fill">
          <div class="summary mb-auto"></div>
          <hr>
          <div class="row no-gutters text-muted m-n1 px-3 small">
            <div class="col p-1"><b>Start Date:</b> <span class="startdate"></span></div>
            <div class="col p-1"><b>End Date:</b> <span class="enddate"></span></div>
          </div>
          <div class="affiliationstamp"></div>
        </div>

      </div>
    </div> <!-- End of Prompt Thumb -->
    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Profile - Prompt Card                                     -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-12 p-2" id="prompt-profile">
      <div class="card">

        <!-- Header -->
        <h3 class="card-header text-center px-md-5 px-4 py-4">
          <a class="profilelink profileid" href=""></a>
        </h3>

        <!-- Banner -->
        <div class="cd-prompt-background"></div>

        <!-- Body -->
        <div class="card-body p-md-5 p-4 d-flex flex-column flex-fill">
          <div class="description mb-auto"></div>
          <hr class="my-4 mx-0">
          <div class="row no-gutters text-muted m-n1 px-3 small">
            <div class="col p-1"><b>Start Date:</b> <span class="startdate"></span></div>
            <div class="col p-1"><b>End Date:</b> <span class="enddate"></span></div>
          </div>
        </div>

        <!-- Footer -->
        <div class="card-footer text-end">
          <a class="link" href="">Check It Out <i class="fas fa-circle-chevron-right fa-fw ms-2"></i></a>
        </div>

      </div>
    </div> <!-- End of Prompt Card -->
  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Multiselect -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Script -->
  <script src="/concordia-order/styles/js/pages/base.js" type="module"></script>
  <script src="/concordia-order/styles/js/pages/prompts.js" type="module"></script>


</body>

</html>
