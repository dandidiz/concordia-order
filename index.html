  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->

<body id="charadex-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" data-source="/concordia-order/includes/header.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">
    <div id="main-card" class="card card-body bg-faded flex-grow-1 mx-md-3 mx-0">
      <div class="card-body p-md-3 p-0">

        <!-- --------------------------------------------------------------- -->
        <!-- Designs                                                         -->
        <!-- --------------------------------------------------------------- -->
        <div id="charadex-gallery">
          <h1><a href="masterlist.html">Newest Characters</a></h1>
          <div class="row no-gutters charadex-list softload m-n2"></div>
          <p class="text-center">
            <i class="fa-solid fa-infinity fa-spin loading"></i>
          </p>
        </div>

        <hr />

        <!-- --------------------------------------------------------------- -->
        <!-- Prompts                                                         -->
        <!-- --------------------------------------------------------------- -->
        <div id="prompt-gallery">
          <h1><a href="prompts.html">Recent prompts</a></h1>
          <div class="row no-gutters prompt-list softload m-n2"></div>
          <p class="text-center">
            <i class="fa-solid fa-infinity fa-spin loading"></i>
          </p>
        </div>

      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" data-source="/concordia-order/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display: none">
    <!-- --------------------------------------------------------------- -->
    <!-- Gallery Item - Character Thumb                                  -->
    <!-- --------------------------------------------------------------- -->
    <div class="col-md-3 col-sm-6 p-2" id="charadex-gallery-item">
      <div class="card bg-faded h-100">
        <div class="card-header text-center">
          <h5 class="mb-0">
            <a class="stretched-link profileid profilelink" href=""></a>
          </h5>
        </div>
        <div class="card-body cd-gallery-card d-flex flex-fill">
          <img class="image img-fluid m-auto" src="">
        </div>
        <div class="card-footer text-center">
          <span class="player small"></span>
        </div>
      </div>
    </div> <!-- End of Character Thumb -->
    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items - Prompt Thumb                                      -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-md-6 p-2" id="prompt-gallery-item">
      <div class="card bg-faded h-100">

        <!-- Header -->
        <h5 class="card-header text-center">
          <a class="stretched-link profilelink profileid" href=""></a>
        </h5>

        <!-- Banner -->
        <div class="cd-prompt-background"></div>

        <!-- Body -->
        <div class="card-body d-flex flex-column flex-fill">
          <div class="description mb-auto"></div>
        </div>

        <!-- Footer -->
        <div class="card-footer">
          <div class="row no-gutters text-muted m-n1 px-3 small">
            <div class="col p-1"><b>Start Date:</b> <span class="startdate"></span></div>
            <div class="col p-1"><b>End Date:</b> <span class="enddate"></span></div>
          </div>
        </div>

      </div>
    </div> <!-- End of Prompt Thumb -->
  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Charadex Script -->
  <script src="/concordia-order/styles/js/pages/base.js" type="module"></script>
  <script src="/concordia-order/styles/js/pages/index.js" type="module"></script>
