<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ----------------------------------------------------------------- -->
  <!-- About Your Site                                                   -->
  <!-- ----------------------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="/concordia-order/assets/favicon.png" />
  <title>Charadex Items</title>
  <meta name="title" content="Charadex Items" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/concordia-order/assets/meta.png" />
  <meta name="description" content="">

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai">
  <meta name="robots" content="noimageai">


  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Multiselect CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/css/bootstrap-select.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/concordia-order/styles/css/charadex.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
    rel="stylesheet">
</head>

<body id="item-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="header" data-source="/concordia-order/includes/header.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">
    <div id="main-card" class="card card-body bg-faded flex-grow-1 mx-md-3 mx-0">
      <div class="card-body p-md-3 p-0">

        <!-- ----------------------------------------------------------------- -->
        <!-- Title                                                             -->
        <!-- ----------------------------------------------------------------- -->
        <div id="item-gallery">
          <h3 class="mb-0"><a href="?">Item Catalogue</a></h3>

          <!-- ----------------------------------------------------------------- -->
          <!-- Faux Folders                                                      -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display:none;" id="item-folder-container">
            <hr>
            <div class="row no-gutters m-n1" id="item-folders"></div>
            <!-- Buttons -->
            <div style="display:none;">
              <div class="col-md-3 col-md-4 col-sm-6 p-1" id="item-folder">
                <a class="btn btn-primary d-block" href=""></a>
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Filters                                                           -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display:none;" id="item-filter-container">
            <hr>
            <div class="row no-gutters m-n1" id="item-filters"></div>
            <!-- Filters -->
            <div style="display: none;">
              <div class="col-md-4 col-12 p-1" id="item-filter">
                <label class="px-2"></label>
                <select class="form-control" multiple></select>
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Search                                                            -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display:none;" id="item-search-container">
            <hr>
            <div class="row no-gutters m-n1">
              <!-- Search Filter -->
              <div class="col-md-4 col-6 p-1" style="display: none;">
                <select class="form-control" id="item-search-filter"></select>
              </div>
              <!-- Search Bar -->
              <div class="col d-flex p-1">
                <input class="form-control search" type="search" placeholder="Search" id="item-search">
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" class="item-pagination-container">
            
            <div class="nav d-flex justify-content-center mb-n4">
              <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
              <ul class="pagination item-pagination item-pagination-top justify-content-center m-0"></ul>
              <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- Prev & Next Topbar                                                -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" id="item-prevnext-container">
            <hr>
            <div class="row no-gutters px-2 text-uppercase">
              <div class="col-6 px-1">
                <a id="entryPrev" href=""><i class="fas fa-chevron-left me-2"></i><b><span></span></b></a>
              </div>
              <div class="col-6 px-1 text-end order-md-1">
                <a id="entryNext" href=""><b><span></span></b><i class="fas fa-chevron-right ms-2"></i></a>
              </div>
            </div>
          </div>

          <!-- ----------------------------------------------------------------- -->
          <!-- List Items Render Here                                            -->
          <!-- ----------------------------------------------------------------- -->
          <div class="row no-gutters item-list list softload m-n2"></div>
          <p class="text-center"><i class="text-primary fa-solid fa-hurricane fa-spin fa-spin-reverse loading"></i></p>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" class="item-pagination-container">
            <hr>
            <div class="nav d-flex justify-content-center mb-n4">
              <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
              <ul class="pagination item-pagination item-pagination-bottom justify-content-center m-0"></ul>
              <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
            </div>
          </div>

        </div>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" id="footer" data-source="/concordia-order/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display:none;">
    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items - Item Thumb                                        -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-md-3 col-sm-6 p-2" id="item-gallery-item">
      <div class="card bg-faded h-100">

        <!-- Title/Design ID -->
        <div class="card-header text-center">
          <h5 class="mb-0">
            <a class="stretched-link profileid profilelink" href=""></a>
          </h5>
        </div>

        <!-- Image -->
        <div class="card-body d-flex flex-fill">
          <img class="masterlist-image img-fluid m-auto image" src="">
        </div>

        <!-- Quantity -->
        <div class="card-footer text-center py-1">
          <div class="classbadge pb-1"></div>
          <span class="quantity small"></span>
        </div>

      </div>
    </div> <!-- End of Item Thumb -->

    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Profile - Item Card                                       -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-12 p-2" id="item-profile">
      <div class="card">

        <!-- Header -->
        <div class="card-header px-md-5 px-4 py-4">
          <div class="row no-gutters align-items-end m-n1">
            <div class="col">
              <h3 class="mb-0 pe-2"><a class="profilelink profileid"></a></h3>
            </div>
            <div class="col-auto text-end classbadge"></div>
          </div>
        </div>

        <!-- --------- -->
        <!-- Main Info -->
        <!-- --------- -->
        <div class="p-md-5 p-4">
          <div class="row no-gutters m-n2">

            <!-- Image -->
            <div class="col-md-4 d-flex justify-content-center align-items-start text-center p-2">
              <img class="image img-fluid" src="">
            </div>

            <div class="col-md-8 p-2">
              <div class="card bg-faded p-4 h-100">

                <!-- Item -->
                <div class="d-flex no-gutters mb-2">
                  <b class="text-muted col-md-5 col-6">Item</b>
                  <span class="item"></span>
                </div>

                <!-- Item -->
                <div class="d-flex no-gutters mb-2">
                  <b class="text-muted col-md-5 col-6">Type</b>
                  <span class="type"></span>
                </div>

                <!-- Item -->
                <div class="d-flex no-gutters mb-2">
                  <b class="text-muted col-md-5 col-6">Rarity</b>
                  <span class="class"></span>
                </div>

                <!-- Item -->
                <div class="d-flex no-gutters">
                  <b class="text-muted col-md-5 col-6">Price</b>
                  <span>$<span class="price"></span></span>
                </div>

                <hr>

                <!-- Item -->
                <div>
                  <b class="text-muted">Description</b>
                  <div class="px-4 cd-text-pre description"></div>
                </div>

              </div>
            </div>

          </div>

        </div>
      </div>
    </div> <!-- End of Item Card -->
  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Multiselect -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Script -->
  <script src="/concordia-order/styles/js/pages/base.js" type="module"></script>
  <script src="/concordia-order/styles/js/pages/items.js" type="module"></script>


</body>

</html>
