<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ----------------------------------------------------------------- -->
  <!-- About Your Site                                                   -->
  <!-- ----------------------------------------------------------------- -->
  <link rel="shortcut icon" type="image/png" href="/concordia-order/assets/favicon.png" />
  <title>Charadex Characters</title>
  <meta name="title" content="Charadex Characters" />
  <meta name="type" content="website" />
  <meta name="url" content="/" />
  <meta name="image" content="/concordia-order/assets/meta.png" />
  <meta name="description" content="">

  <!-- No AI scraping directives -->
  <meta name="robots" content="noai">
  <meta name="robots" content="noimageai">


  <!-- ----------------------------------------------------------------- -->
  <!-- Styles                                                            -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Multiselect CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/css/bootstrap-select.min.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">


  <!-- ----------------------------------------------------------------- -->
  <!-- Optional Styles                                                   -->
  <!-- ----------------------------------------------------------------- -->

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/concordia-order/styles/css/charadex.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
    rel="stylesheet">
</head>

<body id="charadex-body" class="d-flex">
  <!-- ----------------------------------------------------------------- -->
  <!-- Header                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" data-source="/concordia-order/includes/header.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Main Container                                                    -->
  <!-- ----------------------------------------------------------------- -->
  <div id="main-container" class="container d-flex order-md-2 order-3">

    <!-- ----------------------------------------------------------------- -->
    <!-- Title                                                             -->
    <!-- ----------------------------------------------------------------- -->
    <div id="charadex-gallery" class="w-100 d-flex flex-column">

      <div id="search-options" class="mx-md-3 mx-0 mb-2">
        <h1 class="mb-0"><a href="/concordia-order/characters">Characters</a></h1>
        <!-- ----------------------------------------------------------------- -->
        <!-- Faux Folders                                                      -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="charadex-folder-container">
          <div class="row mb-2" id="charadex-folders"></div>
          <!-- Buttons -->
          <div style="display:none;">
            <div class="col-lg-3 col-md-4 col-sm-6" id="charadex-folder">
              <a class="btn btn-primary d-block" href=""></a>
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Filters                                                           -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="charadex-filter-container">
          <div class="row mb-2" id="charadex-filters"></div>
          <!-- Filters -->
          <div style="display: none;">
            <div class="col-md-4 col-12" id="charadex-filter">
              <label class="px-2"></label>
              <select class="form-control" multiple data-actions-box="true" data-icon-base="fa-solid"
                data-tick-icon="fa-check"></select>
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Search                                                            -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display:none;" id="charadex-search-container">
          <div class="row mb-2">
            <!-- Search Filter -->
            <div class="col-md-4 col-6" style="display: none;">
              <select class="form-control" id="charadex-search-filter"></select>
            </div>
            <!-- Search Bar -->
            <div class="col d-flex">
              <input class="form-control search" type="search" placeholder="Search" id="charadex-search">
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Pagination                                                        -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display: none;" class="charadex-pagination-container">
          
          <div class="nav d-flex justify-content-center mb-n4">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination charadex-pagination charadex-pagination-top justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- Prev & Next Topbar                                                -->
        <!-- ----------------------------------------------------------------- -->
        <div style="display: none;" id="charadex-prevnext-container">
          <div class="row no-gutters px-2 text-uppercase">
            <div class="col-6 px-1">
              <a id="entryPrev" href=""><i class="fas fa-chevron-left me-2"></i><b><span></span></b></a>
            </div>
            <div class="col-6 px-1 text-end order-md-1">
              <a id="entryNext" href=""><b><span></span></b><i class="fas fa-chevron-right ms-2"></i></a>
            </div>
          </div>
        </div>
        <hr>
      </div> <!-- end of search options -->

      <div id="main-card" class="card card-body bg-faded flex-grow-1 mx-md-3 mx-0">
        <!-- ----------------------------------------------------------------- -->
        <!-- List Items Render Here                                            -->
        <!-- ----------------------------------------------------------------- -->
        <div class="card-body p-md-3 p-0">
          <div class="row no-gutters charadex-list softload m-n2"></div>
          <p class="text-center"><i class="text-primary fa-solid fa-hurricane fa-spin loading"></i></p>

          <!-- ----------------------------------------------------------------- -->
          <!-- Pagination                                                        -->
          <!-- ----------------------------------------------------------------- -->
          <div style="display: none;" class="charadex-pagination-container">
            <hr>
            <div class="nav d-flex justify-content-center mb-n4">
              <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
              <ul class="pagination charadex-pagination charadex-pagination-bottom justify-content-center m-0"></ul>
              <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
            </div>
          </div>

        </div>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- container -->

  <!-- ----------------------------------------------------------------- -->
  <!-- Footer                                                            -->
  <!-- ----------------------------------------------------------------- -->
  <div class="load-html" data-source="/concordia-order/includes/footer.html"></div>

  <!-- ----------------------------------------------------------------- -->
  <!-- Repeat Items                                                      -->
  <!-- Do not remove 'display:none;'                                     -->
  <!-- ----------------------------------------------------------------- -->
  <div style="display:none;">
    <!-- --------------------------------------------------------------- -->
    <!-- Gallery Item - Character Thumb                                  -->
    <!-- --------------------------------------------------------------- -->
    <div class="col-md-3 col-sm-6 p-2" id="charadex-gallery-item">
      <div class="card bg-faded h-100">
        <div class="card-header text-center">
          <h5 class="mb-0">
            <a class="stretched-link profileid profilelink" href=""></a>
          </h5>
        </div>
        <div class="card-body cd-gallery-card d-flex flex-fill">
          <img class="image img-fluid m-auto" src="">
        </div>
        <div class="card-footer text-center">
          <span class="player small"></span>
        </div>
      </div>
    </div> <!-- End of Character Thumb -->

    <!-- --------------------------------------------------------------- -->
    <!-- Gallery Profile - Character Card                                -->
    <!-- --------------------------------------------------------------- -->
    <div class="col-12 p-2" id="charadex-profile">
      <div class="card">

        <!-- Header -->
        <div class="card-header p-4 text-center">
          <h3 class="mb-0 pe-2"><a class="profilelink profileid"></a></h3>
          <div class="text-muted">(#<span class="id"></span>)</div>
        </div>

        <!-- Image -->
        <div class="cd-profile-image-container p-md-5 p-4 text-center">
          <img class="image img-fluid" src="">
        </div>


        <!-- -------- -->
        <!-- Nav Tabs -->
        <!-- -------- -->
        <hr class="my-0">
        <ul class="nav nav-pills nav-justified justify-content-center m-n1 py-4 px-md-5 px-4">
          <li class="nav-item p-1" role="presentation">
            <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
              type="button" role="tab" aria-controls="profile" aria-selected="true">Profile</a>
          </li>
          <li class="col p-1 nav-item" role="presentation">
            <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab"
              aria-controls="logs" aria-selected="false">Logs</a>
          </li>
        </ul>
        <hr class="my-0">


        <!-- --------- -->
        <!-- Main Info -->
        <!-- --------- -->
        <div class="p-md-5 p-4 tab-content">

          <!-- ------------ -->
          <!-- Main Profile -->
          <!-- ------------ -->
          <div class="tab-pane fade active show" id="profile" role="tabpanel" aria-labelledby="profile-tab"
            tabindex="0">
            <h4 class="text-primary">Profile</h4>
            <div class="row no-gutters m-n2">

              <div class="col-md-6 p-2">
                <div class="card bg-faded p-4 h-100">

                  <!-- Item -->
                  <div class="d-flex no-gutters mb-2">
                    <b class="text-muted col-md-5 col-6">Player</b>
                    <a class="player playerlink"></a>
                  </div>

                  <hr>

                  <!-- Item -->
                  <div class="d-flex no-gutters mb-2">
                    <b class="text-muted col-md-5 col-6">Character Role</b>
                    <span class="role"></span>
                  </div>

                  <!-- Item -->
                  <div class="d-flex no-gutters mb-2">
                    <b class="text-muted col-md-5 col-6">Status</b>
                    <span class="status"></span>
                  </div>

                </div>
              </div>

              <div class="col-md-6 p-2">
                <div class="card bg-faded p-4 h-100">

                  <!-- Item -->
                  <div class="d-flex no-gutters mb-2">
                    <b class="text-muted col-md-5 col-6">Inheritance</b>
                    <span class="inheritance"></span>
                  </div>

                  <!-- Item -->
                  <div class="d-flex no-gutters mb-2">
                    <b class="text-muted col-md-5 col-6">Rarity</b>
                    <span class="class"></span>
                  </div>

                  <hr>

                  <!-- Item -->
                  <div>
                    <b class="text-muted">Traits</b>
                    <div class="px-4 cd-text-pre traits cd-traits-scroll"></div>
                  </div>

                  <hr>

                  <!-- Item -->
                  <div class="d-flex no-gutters mb-2">
                    <b class="text-muted col-md-5 col-6">Age</b>
                    <span class="age"></span>
                  </div>

                  <!-- Item -->
                  <div class="d-flex no-gutters mb-2">
                    <b class="text-muted col-md-5 col-6">Gender</b>
                    <span class="gender"></span>
                  </div>

                  <hr>

                  <!-- Item -->
                  <div>
                    <b class="text-muted">Notes</b>
                    <div class="px-4 cd-text-pre notes"></div>
                  </div>

                </div>
              </div>

            </div>
          </div>

          <!-- ---- -->
          <!-- Logs -->
          <!-- ---- -->
          <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab" tabindex="0">
            <div class="card bg-faded p-4" id="log-gallery">

              <!-- ----- -->
              <!-- Title -->
              <!-- ----- -->
              <h4 class="text-primary mb-0">Transaction Log</h4>
              <hr>

              <!-- ---- -->
              <!-- List -->
              <!-- ---- -->
              <div class="p-3">
                <div class="row no-gutters">
                  <div class="col-md-3"><b>Timestamp</b></div>
                  <div class="col-md-9"><b>Reason</b></div>
                </div>
                <hr class="my-2 mx-n2">
                <!-- ---------------------- -->
                <!-- List Items Render Here -->
                <!-- ---------------------- -->
                <div class="log-list"></div>
              </div>

              <!-- ---------- -->
              <!-- Pagination -->
              <!-- ---------- -->
              <div style="display: none;" class="log-pagination-container">
                <div class="nav d-flex justify-content-center mb-n4">
                  <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a>
                  </div>
                  <ul class="pagination log-pagination log-pagination-top justify-content-center m-0"></ul>
                  <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <!-- Where to Update -->
          <div class="card bg-faded py-2 px-3 mt-3 small text-center">
            <b>If you need to update this entry, please do so <a href="">here</a>.</b>
          </div>

        </div>
      </div>
    </div> <!-- End of Character Card -->
    <!-- --------------------------------------------------------------- -->
    <!-- List Item - Log Thumb                                           -->
    <!-- --------------------------------------------------------------- -->
    <div id="log-gallery-item">
      <div class="row no-gutters">
        <div class="col-md-3"><span class="timestamp"></span></div>
        <div class="col-md-9"><span class="reason"></span></div>
      </div>
      <hr class="my-2 mx-n2">
    </div> <!-- End of Log Thumb -->
    <!-- ----------------------------------------------------------------- -->
    <!-- Gallery Items - Player THumb                                      -->
    <!-- ----------------------------------------------------------------- -->
    <div class="col-md-4 col-sm-6 p-1" id="player-gallery-item">
      <a class="card px-4 py-3 stretched-link profilelink text-truncate" href="">
        <h5 class="m-0"><span class="profileid"></span></h5>
      </a>
    </div> <!-- End of Player Thumb -->
  </div>

  <!-- ----------------------------------------------------------------- -->
  <!-- JS                                                                -->
  <!-- ----------------------------------------------------------------- -->


  <!-- Showdown.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Multiselect -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@v1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

  <!-- Charadex Script -->
  <script src="/concordia-order/styles/js/pages/base.js" type="module"></script>
  <script src="/concordia-order/styles/js/pages/characters.js" type="module" defer></script>


</body>

</html>
